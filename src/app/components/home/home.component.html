<div class="absolute flex flex-col min-w-0 overflow-auto" [ngClass]="isMobile ? 'inset-2' : 'inset-10'">
    <div class="flex flex-row header">
        <div>
            <div>
                <h2>Simple Task Manager</h2>
            </div>
        </div>
        <div *ngIf="!isMobile">
            <button aria-label="new-task" mat-raised-button color="primary" (click)="NewTask()">New Task</button>
            <button aria-label="delete-task" mat-raised-button color="primary" (click)="ClearTasks()">Delete All</button>
        </div>
        <div *ngIf="isMobile" class="min-w-45">
            <a class="btn btn-sm btn-secondary" href="javascript:void(0)" (click)="NewTask()">New Task</a>&nbsp;
            <a class="btn btn-sm btn-secondary" href="javascript:void(0)"  (click)="ClearTasks()">Delete All</a>
        </div>
    </div>
    <div>
        <table #TaskTable mat-table [dataSource]="TaskList" matSort="matSort" (matSortChange)="sortData($event,TaskList)">
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let tsk" class="flex">
                    <mat-icon (click)="EditTask(tsk)">edit</mat-icon>
                    <mat-icon (click)="DeleteTask(tsk)">delete</mat-icon>
                </td>
            </ng-container>
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let tsk"><span [innerHTML]="tsk.Id"></span></td>
            </ng-container>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Task</th>
                <td mat-cell *matCellDef="let tsk"><span [innerHTML]="tsk.Name"></span></td>
            </ng-container>
            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let tsk"><span [innerHTML]="tsk.Description"></span></td>
            </ng-container>
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let tsk"><span [innerHTML]="tsk.Status"></span></td>
            </ng-container>
            <ng-container matColumnDef="Due">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Due</th>
                <td mat-cell *matCellDef="let tsk">
                    <span *ngIf="isMobile">{{tsk.Due | date: 'MM/d/yy'}}<br/>{{tsk.Due | date: 'h:mm a'}}</span>
                    <span *ngIf="!isMobile">{{tsk.Due | date: 'MMM d, yyy h:mm a'  }}</span>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="DisplayColumns"></tr>
            <tr style="" mat-row *matRowDef="let row; columns: DisplayColumns" style="height:auto"></tr>
        </table>
        <!-- <mat-tab-group>
            <mat-tab label="List">List</mat-tab>
            <mat-tab label="Calender">Calender</mat-tab>
        </mat-tab-group> -->
    </div>
</div>
